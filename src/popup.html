<!doctype html>
<html>
  
  <head>
    <title>Hello</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="popup.js"></script>
  </head>
  
  <body>
    <form id="minutesform">
    	<p><img src="icon.png" alt="" width="40" height="40" /></p>
    	<p>How often would you like to be reminded?</p>
    	
      <label class="row">
        <label>Every</label>
        <input type="text" name="minutes" id="minutesinput" value="30" placeholder="" />
        <label>minutes</label>
      </label>
      
      <label class="row">
        <input type="checkbox" name="disable" id="disable" value="disabled">
        <span>Temporarily disable</span>
      </label>
      
      <button id="minutesbutton">Save</button>
    </form>
  </body>

</html>
